<ion-content overflow-scroll="true" class="has-header">
    <div class="container-frame form-container">
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Email Id</ion-label>
                    <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div padding class="button-next">
                    <ion-button size="medium" type="submit" expand="block" (click)="loginStore()">
                        Login
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
